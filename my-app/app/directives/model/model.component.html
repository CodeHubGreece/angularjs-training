<div class="parent">
    <h1>NgModel</h1>
    <p>
        <input ng-model="$ctrl.myVal" />
        <span>Hello {{$ctrl.myVal}}</span>
    </p>
    <select ng-options="item as item.name for item in $ctrl.list" ng-model="selected"></select>
    <p>You selected {{selected}}</p>
    <p>
        <input type="number" ng-change="$ctrl.onChange()" ng-model="$ctrl.price" />
        <p>Total cost: {{$ctrl.cost | currency:'â‚¬':2}}</p>
    </p>
    <select ng-model="selectedPerson">
        <option ng-repeat="item in $ctrl.list" ng-value="item.name">{{item.name}}</option>
    </select>
    Your name is {{selectedPerson}}
</div>
