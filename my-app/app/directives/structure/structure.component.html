<div class="parent">
    <h1>Structure</h1>
    <p>
        <input type="checkbox" ng-click="$ctrl.allowEdit = !$ctrl.allowEdit" />Toggle edit
    </p>
    <p>
        <input ng-readonly="$ctrl.allowEdit" /><span ng-if="$ctrl.allowEdit"> (readonly) </span>
    </p>
    <ul>
        <li ng-repeat="item in $ctrl.list">{{item.name}}</li>
    </ul>
    <ul>
        <li ng-repeat="(key, value) in $ctrl.person">{{key}} : {{value}}</li>
    </ul>
</div>
