<div class="parent">
    <h1>Boolean</h1>
    <p>
        <input type="checkbox" ng-checked="$ctrl.isChecked" ng-click="$ctrl.isChecked = !$ctrl.isChecked" />Enable button
        <button ng-disabled="!$ctrl.isChecked">Click me</button>
    </p>
    <p>
        <input type="checkbox" ng-click="$ctrl.allowEdit = !$ctrl.allowEdit" />Toggle edit
    </p>
    <p>
        <input ng-readonly="$ctrl.allowEdit" /><span ng-show="$ctrl.allowEdit"> (readonly) </span>
    </p>
    <p>
        <select>
            <option ng-selected="$ctrl.allowEdit">Edit input allowed</option>
            <option ng-selected="!$ctrl.allowEdit">Edit input not allowed</option>
        </select>
    </p>
</div>
